<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英文「的」文法挑戰</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
        
    <div id="startOverlay" style="text-align: center; padding: 20px 10px;">
        <h2 style="color: var(--primary-dark); margin-bottom: 20px; font-size: 26px;">歡迎來到<br>英文「的」文法挑戰</h2>
        
        <div style="background: var(--light-bg-1); padding: 15px; border-radius: 12px; margin-bottom: 25px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto;">
            <div style="font-weight: bold; margin-bottom: 10px; color: var(--primary-dark); text-align: center; font-size: 18px;">⚙️ 選擇你要挑戰的「的」</div>
            
            <div style="display:flex; gap:10px; margin-bottom:15px; justify-content:center;">
                <button onclick="selectAllOptions(true)" style="padding: 6px 15px; border-radius: 6px; border: 1px solid #ccc; background: #fff; cursor:pointer;">全選</button>
                <button onclick="selectAllOptions(false)" style="padding: 6px 15px; border-radius: 6px; border: 1px solid #ccc; background: #fff; cursor:pointer;">全不選</button>
            </div>
            
            <div id="optionsContainer" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-height: 40vh; overflow-y: auto;">
                </div>
        </div>

        <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
            <button onclick="showNotes()" style="background: white; color: var(--primary-color); padding: 12px 30px; font-size: 1.1rem; border-radius: 50px; border: 2px solid var(--primary-color); cursor: pointer; font-weight: bold; transition: all 0.2s;">
                📖 溫習筆記
            </button>
            <button onclick="startGameSession()" style="background: var(--primary-color); color: white; padding: 12px 40px; font-size: 1.2rem; border-radius: 50px; border:none; cursor:pointer; box-shadow: 0 5px 15px rgba(10, 147, 150, 0.4); font-weight:bold; transition: all 0.2s;">
                ▶ 開始挑戰
            </button>
        </div>
    </div>

    <div id="notesOverlay" style="display: none; padding: 20px 10px; text-align: left; height: 100%; flex-direction: column;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid var(--border-color); padding-bottom: 10px;">
            <h2 style="color: var(--primary-dark); margin: 0; font-size: 22px;">📖 文法溫習筆記</h2>
            <button onclick="hideNotes()" style="background: var(--danger-color); color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 15px;">返回</button>
        </div>
        <div id="notes-content" style="overflow-y: auto; flex-grow: 1; padding-right: 5px;">
            </div>
    </div>

    <div id="game-area" style="display: none;">
            <h1>英文「的」文法挑戰</h1>

            <div id="game-status-bar">
                <span>Q: <span id="q-current">1</span>/<span id="q-total">10</span></span>
                <div class="timer-container">
                    <div id="timer-bar"></div>
                    <div id="timer-text" class="timer-text">30.0</div>
                </div>
                <span>Score: <span id="score">0</span></span>
            </div>

            <div id="question-area">
                <div id="chinese-display">Loading...</div>
            </div>

            <div id="category-grid"></div>

            <div id="typing-area">
                <div class="typing-instruction">✅ 分類正確！請輸入對應的英文句子：</div>
                <input type="text" id="english-input" placeholder="請輸入英文" autocomplete="off">
                <button id="submit-sentence-btn">提交句子</button>
            </div>

            <div id="feedback-area"></div>

            <div id="controls">
                <button class="control-btn" id="back-btn" onclick="goBackToMenu()">返回選單</button>
                <button class="control-btn" id="next-btn" onclick="nextQuestion()">下一題 ➔</button>
            </div>
        </div>

<div id="end-screen"></div>
    </div> 
    <script src="questions.js"></script>
    <script src="notes.js"></script>
    <script src="main.js"></script>
</body>
</html>
